<table style="width:100%" class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
    <tr>
      <th colspan="2" style="width: 25%">

        <label>project user Manager</label>

        <input size="7" type="text" placeholder="selectProject" required class="form-control" name="selectProject">


        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalProject">
          search project
        </button>



      </th>
      <th style="width: 16%">
        <h4>Sort by :</h4>
      </th>
      <th style="width: 16%">
        <mfDefaultSorter by="startDate">
          <h4>Start Date</h4>
        </mfDefaultSorter>
      </th>
      <th style="width: 16%">
        <mfDefaultSorter by="endDate">
          <h4>End Dated</h4>
        </mfDefaultSorter>
      </th>
      <th style="width: 16%">
        <mfDefaultSorter by="priorityValue">
          <h4>Priority</h4>
        </mfDefaultSorter>
      </th>
      <th style="width: 16%">
        <mfDefaultSorter by="taskStatus">
          <h4>Complete</h4>
        </mfDefaultSorter>
      </th>

    </tr>
  </thead>
  <tbody>
    <tr colspan="12" *ngFor="let task of mf.data">
      <td colspan="12">
        <table style="width:100%">
          <tr>
            <td class="text-left">taskName:</td>
            <td class="text-left">parentTaskName</td>
            <td class="text-left">priorityValue</td>
            <td class="text-left">startDate</td>
            <td class="text-left" colspan="4">endDate</td>
          </tr>
          <tr>
            <td class="text-left">{{task.taskName}}</td>
            <td class="text-left">{{task.parentTaskData.parentTaskName}}</td>
            <!-- <td class="text-right">{{task.priorityValue}}</td> -->
            <td class="text-left">{{task.priorityValue}}</td>
            <td class="text-left">{{task.startDate}}</td>
            <td class="text-left">{{task.endDate}}</td>
            <td class="text-right">
              <button type="button" (click)="onSelectEditTask(task)" class="glyphicon glyphicon-check">Edit Task</button>
            </td>
            <td class="text-right">
              <button type="button" [disabled]="task.taskStatus"  (click)="onSelectEndTask(task)" class="glyphicon glyphicon-check">End Task</button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>

<div class="modal" id="myModalProject">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"> Select project</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->

      <div class="modal-header ">
        <label class="control-label col-sm-2" for="inputlg"> search project user</label>
        <div>
          <input type="text" class="form-control" id="searchProject" name="search" placeholder="Search..." (keyup)='searchProject($event.target.value)'>
        </div>
      </div>

      <div class="modal-header ">
        <label class="control-label col-sm-2" for="inputlg"> select project user</label>
        <select (change)="changedproject($event)" name="project">
          <option *ngFor="let data of projectList" [ngValue]="data">{{data.projectName}}</option>
        </select>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
