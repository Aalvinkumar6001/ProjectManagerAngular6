
<div class="adduser">
<div class="container-fluid">

    <form  class="form-horizontal" id="formid" #userForm="ngForm"  (ngSubmit)="onSubmit(UserModel)" >
      <div class="form-group">
        <label class="control-label col-sm-2"  for="inputlg" >first name</label>
        <div class="col-sm-10"> 
        <input type="text" #firstName="ngModel" placeholder="firstName" required class="form-control"  [class.is-invalid]="firstName.invalid && firstName.touched"  name="firstName" [(ngModel)]="UserModel.firstName">
      <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">task is required</small>
      </div>
    </div>
   
      <div class="form-group">
        <label class="control-label col-sm-2"  for="inputlg">last name</label>
        <div class="col-sm-10">
        <input type="text" #lastName="ngModel" placeholder="lastName" required class="form-control" minlength="1" [class.is-invalid]="lastName.invalid && lastName.touched"  name="lastName" [(ngModel)]="UserModel.lastName">
      <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">lastName is required</small>
      </div>
    </div>

      <div class="form-group">
        <label class="control-label col-sm-2"  for="inputlg">employee id</label>
        <div class="col-sm-10">
        <input type="number" #empId="ngModel" placeholder="empId" required class="form-control" minlength="5" [class.is-invalid]="empId.invalid && empId.touched"  name="empId" [(ngModel)]="UserModel.empId">
      <small class="text-danger" [class.d-none]="empId.valid || empId.untouched">empId is required</small>
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <button id ="submitbtn" class="btn btn-primary"[disabled]="userForm.form.invalid"  type="submit">Submit form</button>
      <button id ="resetbtn" class="btn btn-primary" type="reset">reset form</button>
    </div>
        </form>
  </div>
</div>

<div class="search-div">
    <mat-form-field >        
    <input matInput (keyup)="applyFilter($event.target.value)" [(ngModel)]="value" placeholder="Search......."  autocomplete="off">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="onClearFilter()">
        <mat-icon>close</mat-icon>
      </button>    
    </mat-form-field>
    
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <h6>first name</h6> </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <h6>last name</h6> </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <h6>emp id</h6> </th>
      <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <h6>edit</h6> </th>
        <td mat-cell *matCellDef="let element"><button  type="button" (click)="onSelectEditUser(element)" mat-icon-button color="red">
          <mat-icon aria-label="Example icon-button with a edit icon">edit</mat-icon></button> 
         </td>
      </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <h6>Delete</h6> </th>
      <td mat-cell *matCellDef="let element"><button type="button" (click)="onSelectDeleteUser(element)" mat-icon-button color="red">
        <mat-icon aria-label="Example icon-button with a delete icon">delete</mat-icon></button> 
       </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons></mat-paginator>
</div>
